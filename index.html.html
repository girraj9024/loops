<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1 t0 100 2 4 6
        for(let i=1; i<=100; i++){
            if(i%2===0){
                console.log(i)
            }
        }

        // 1 to 100 1 3 5
        for(let i=1; i<=100; i++){
            if(i%2!==0){
                console.log(i)
            }
        }

        for (let i = 1000; i >= 1; i--) {
            if (i == 500) {
                break
            }
            else {
                console.log(i);
            }
        }


        for (let i = 1000; i >= 1; i--) {
            if (i == 500) {
                continue
            }
            else {
                console.log(i);
            }
        }


        for(let i = 1000; i >= 1; i--) {
            if (i <= 599 && i >= 500 || i<=99 && i>=1) {
                continue
            }
            else {
                console.log(i);
            }
            // console.log(i);
        }


        for(let i=1; i<=100; i++){
            if(i>=31&&i<=40 || i>=71&&i<=80){
                continue;
            }
            else{
                console.log(i)
            }
            // console.log(i);
        }

        

    </script>
</body>

</html>
